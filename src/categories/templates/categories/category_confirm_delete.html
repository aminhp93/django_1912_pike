{% extends 'base.html' %}
{% block content %}
<form action="" method="POST">
	{% csrf_token %}
	<p>Are you sure to delete {{ object.title }}?</p>
	<button type="submit" class="btn btn-danger">Delete</button>
	<a href="{{ object.get_absolute_url }}" class="btn btn-success">Cancel</a>
</form>
{% endblock %}
