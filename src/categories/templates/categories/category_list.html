{% extends 'base.html' %}
{% block title %} 
Videos List | {{ block.super }}
{% endblock %}

{% block content %}

<div>
	{% for video in object_list %}
		<div>
			<a href="{{ video.get_absolute_url }}">Title: {{ video.title }} | {{ video.id }}</a>
		</div>
		<div>
			{{ video.embed_code|safe }}
		</div>
	{% endfor %}

</div>
{% endblock %}
