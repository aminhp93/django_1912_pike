{% extends 'base.html' %} {% block content %}
<div class="col-sm-6 col-sm-offset-3">
    {% if object_list|length <= 0 %} <div class="text-center">
        <p class="lead">You do not currently have orders</p>
</div>
{% else %}
<h1>Your orders</h1>
<table class="table">
    {% for order in object_list %}
    <tr>
        {{ order }}
    </tr>
    {% endfor %}
</table>
{% endif %}
</div>
{% endblock %}
