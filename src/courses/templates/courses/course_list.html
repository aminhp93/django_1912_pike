{% extends 'base.html' %} {% block title %} Courses List | {{ block.super }} {% endblock %} {% block content %}
<h1>Courses List</h1> {% for course in object_list %}
<h3>
    <a href="{{ course.get_absolute_url }}">{{ course.id }} | {{ course.title }}</a>
    <span class="pull-right">{% if course.is_owner %}
    <button class="btn btn-default">Owned</button>
    {% else %}
    <button class="btn btn-success"><a style="color:white" href="{{ course.get_purchase_url }}">Purchase it now</a></button>
    {% endif %}</span>
</h3>

    

{% endfor %} {% endblock %}
