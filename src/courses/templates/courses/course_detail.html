{% extends 'base.html' %}

{% block title %}
{{ object.title }} | {{ block.super }}
{% endblock %}
{% block content %}
	<div>{{ object.title }}</div>
	<div>
		{% for lecture in course.lecture_set.all %}
			<div>
				<a href="{{ lecture.get_absolute_url }}">{{ lecture }}</a>
			</div>
		{% endfor %}
	</div>
{% endblock %}
